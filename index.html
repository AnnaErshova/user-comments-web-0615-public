<head>
  <script type="text/javascript" src="spec/support/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/comments.js"></script>
  
</head>
<body>
<section id="comments">

  <h1>User Comments</h1>

  <div id="posts">
    <div class="newcomment">
      <span class="name">Lisa Gould</span>
      <span class="email">lisa.gould7684@ymail.com</span>
      <span class="date">09/03/2012</span>
      <p class="comment">
        Great reading! Thank you Econ News... I would like to see more articles from Chef Boullion. I'm enjoying the keylime pie recipe with friends.
      </p>
    </div>
  </div>
  
  <button id="show_comment" onclick="#add_comment">add comment</button>
  
  <form id="add_comment" action="#" method="post">
    <label for="com_name">Name</label><br>
    <input type="text" id="com_name" name="com_name"><br>
    <span id="com_name_error">Name must be more than 3 characters!</span><br>
    <label for="com_email">Email</label><br>
    <input type="text" id="com_email" name="com_email"><br>
    <span id="com_email_error">Must be a valid email!</span><br>
    <label for="com_name">Comment</label><br>
    <textarea id="comment" name="comment" rows="5"></textarea><br>
    <span id="comment_error">Comment text required!</span><br>
    <input type="submit" value="submit">
    <input id="cancel" type="reset" value="cancel">
  </form>

</section>
</body>
